<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup UI</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" id="container">
     <!-- Mobile Toggle -->
   <div class="mobile-switch">
  <button id="mobileSignIn" class="active">Sign In</button>
  <button id="mobileSignUp">Sign Up</button>
</div>
    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
      <form>
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fab fa-google"></i></a>
          <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name"/>
        <input type="email" placeholder="Email"/>
        <input type="password" placeholder="Password"/>
        <button>Sign Up</button>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in-container">
      <form>
        <h1>Sign in</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fab fa-google"></i></a>
          <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email"/>
        <input type="password" placeholder="Password"/>
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>

    <!-- Overlay Section -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected, please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
          <div class="solar-system">
            <div class="planet center"></div>
            <div class="orbit orbit1"><div class="planet"><img decoding="async" src="https://cdn-icons-png.flaticon.com/512/300/300221.png"/></div></div>
            <div class="orbit orbit2"><div class="planet"><img decoding="async" src="https://cdn-icons-png.flaticon.com/512/733/733547.png"/></div></div>
            <div class="orbit orbit3"><div class="planet"><img decoding="async" src="https://cdn-icons-png.flaticon.com/512/145/145807.png"/></div></div>
            <div class="orbit orbit4"><div class="planet"><img decoding="async" src="https://cdn-icons-png.flaticon.com/512/2111/2111425.png"/></div></div>
          </div>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your details and start your journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
          <div class="solar-system">
            <div class="planet center"></div>
            <div class="orbit orbit1"><div class="planet"><img decoding="async" src="https://cdn-icons-png.flaticon.com/512/300/300221.png"/></div></div>
            <div class="orbit orbit2"><div class="planet"><img decoding="async" src="https://cdn-icons-png.flaticon.com/512/733/733547.png"/></div></div>
            <div class="orbit orbit3"><div class="planet"><img decoding="async" src="https://cdn-icons-png.flaticon.com/512/145/145807.png"/></div></div>
            <div class="orbit orbit4"><div class="planet"><img decoding="async" src="https://cdn-icons-png.flaticon.com/512/2111/2111425.png"/></div></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
